<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .container{
        margin:20px auto;
        width: 200px;
    }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
        <my-cart></my-cart>
        </div>
    </div>
        <script src="js/vue.js"></script>
        <script>
            var CarTitle={
                props:['uname'],
                template:`
                <div class="title">{{uname}}的商品</div>
                `
            }
            var CarList={
                props:['list'],
                template:`
                <div>
                     <div :key='item.id' v-for='item in list' class="item">
                    <div class="name">{{item.name}}</div>
                    <div class="chang">
                        <a href="">-</a>
                        <input type="text" class="num">
                        <a href="" @click='add'>+</a>
                    </div>
                    <div class="del" @click='del'>X</div>
                    </div>
                    </div>
                `,
                methods:{
                    //告诉父组件要删除哪一id
                    del: function(id){
                        this.$emit('cart-del',id)
                        
                    },
                    add:function(id){
                        this.$emit('cart-add',id)

                    }
                    
                }          
            };
            var CarTotal={
                props:['list'],
                template:`
                <div class="total">
                    <span>总价：{{total}}</span>
                    <button>结算</button>
                    </div>
                `,
                computed:{
                    total: function(){
                       var t=0;
                       this.list.forEach(item=>{
                           t+=item.price*item.num;
                       });
                       return t;
                    }
                }            
            };
            Vue.component('my-cart',{
                data: function(){
                    return {
                        uname:'张三',
                        list:[{
                            id:1,
                            name:'彩电',
                            price:1000,
                            num:1
                        },
                        {
                            id:2,
                            name:'手机',
                            price:1000,
                            num:1
                        },
                        {
                            id:3,
                            name:'电脑',
                            price:1000,
                            num:1
                        },
                        {
                            id:4,
                            name:'显示器',
                            price:1000,
                            num:1
                        },
                        {
                            id:5,
                            name:'相机',
                            price:1000,
                            num:1
                        },]
                    }

                },
                template:`
                <div class="cart">
                    <cart-title :uname='uname'></cart-title>
                    <cart-list :list='list' @cart-del='delCart($event)' @cart-add='addCart($event)'></cart-list>
                    <cart-total :list='list'></cart-total>
                    </div>
                `,
                components:{
                    'cart-title':CarTitle,
                    'cart-list':CarList,
                    'cart-total':CarTotal
                },
                methods:{
                    delCart: function(id){
                        var index=this.list.findIndex(item=>{
                            return item.id==id;
                        });
                        this.list.splice(index,1);

                    },
                    addCart: function(id){
                        var index=this.list.findIndex(item=>{
                            return item.id==id;
                        });
                        n=this.list.num;
                        return n;
                        
                    }
                }
                });
                var vm= new Vue({
                    el:"#app",
                    data: {

                    }

                })
           
        </script>
</body>
</html>
